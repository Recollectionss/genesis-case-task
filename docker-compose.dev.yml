name: genesis-case-task-dev

services:
  genesis-node-dev:
    image: node:20
    container_name: genesis-node
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - '${APP_PORT}:${APP_PORT}'
    command: sh -c "npm install  && npm run build && npm run start:dev"
    networks:
      - app-network

  genesis-postgres-dev:
    container_name: genesis-postgres
    image: postgres:16.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d/
    entrypoint: >
      sh -c "chmod +x /docker-entrypoint-initdb.d/init-db.sh && exec docker-entrypoint.sh postgres"
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file: .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
